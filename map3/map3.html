<!DOCTYPE html>
<html>
<head>
    <title>Stage 3. In the beach</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
          charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="../css/cover.css">
    <script src="./src/map3.js" type="module"></script>
</head>
<body>
<div class="container" id="container">

    <!-- 미션 -->
    <div class="ui">
        <div class="mission-ui-layout">
            <div class="mission-ui" id="mission-ui">
                <p class="mission-title" id="mission-title">At Stage 3: Escape from the beach!</p>
                <p class="mission-text" id="mission-text">You need to get the necessary items.</p>
            </div>
        </div>
    </div>

    <!-- 캐릭터의 HP 표시 -->
    <div class="ui">
        <div class="health-ui">
            <!-- 뒤에 검은색 바를 표시하기 위해 -->
            <div class="background-bar"></div>
            <!-- HP바 -->
            <div class="health-bar" id="health-bar"></div>
        </div>
    </div>

    <!-- 인벤토리 표시 -->
    <!-- 인벤토리 용량은 16개로 제한 -->
    <div class="ui">
        <div class="inventory" id="inventory">
            <div class="inventory-row">
                <div class="inventory-item" id="inventory-1" style="visibility: hidden"></div>
                <div class="inventory-item" id="inventory-2" style="visibility: hidden"></div>
                <div class="inventory-item" id="inventory-3"></div>
                <div class="inventory-item" id="inventory-4"></div>
                <div class="inventory-item" id="inventory-5"></div>
                <div class="inventory-item" id="inventory-6"></div>
                <div class="inventory-item" id="inventory-7"></div>
                <div class="inventory-item" id="inventory-8"></div>
            </div>
            <div class="inventory-row">
                <div class="inventory-item" id="inventory-9"></div>
                <div class="inventory-item" id="inventory-10"></div>
                <div class="inventory-item" id="inventory-11"></div>
                <div class="inventory-item" id="inventory-12"></div>
                <div class="inventory-item" id="inventory-13"></div>
                <div class="inventory-item" id="inventory-14"></div>
                <div class="inventory-item" id="inventory-15"></div>
                <div class="inventory-item" id="inventory-16"></div>
            </div>
        </div>
    </div>

    <!-- ============================================ -->
        <!-- Map icon 표시 -->
        <div class="ui">
            <div class="icon-ui">
                <div class="icon-bar" id="icon-bar">
                    <div class="icon-bar-item" id="icon-bar-map" style="background-image: url('./resources/map/tied-scroll.png');"></div>
                </div>
            </div>
        </div>

        <!-- map image 표시 -->
        <div class="ui">
            <div class="map" id="map">
                <div class="map-inner" style="background-image: url('./resources/map/map2_img.png');"></div>
            </div>
        </div>
</div>
</body>
</html>
