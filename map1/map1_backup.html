<!DOCTYPE html>
<html>
<head>
  <title>Stage 1. In the forest</title>
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  <link rel="stylesheet" type="text/css" href="../css/cover.css">
  <script src="src/main.js" type="module"></script>
</head>
<body>
  <div class="container" id="container">

    <!-- 미션 -->
    <div class="ui">
      <div class="mission-ui-layout">
        <div class="mission-ui" id="mission-ui">
          <p class="mission-title">At Stage 1: Fight zombies and win!</p>
          <p class="mission-text">You have to kill 0/10 zombies.</p>
        </div>
      </div>
    </div>

    <!-- 캐릭터의 HP 표시 -->
    <div class="ui">
      <div class="health-ui">
        <div class="health-bar" id="health-bar"></div>
      </div>
    </div>

    <!-- 인벤토리 표시 -->
    <!-- 인벤토리 용량은 16개로 제한 -->
    <!-- NOTE: 굳이 맵1에 인벤토리가 필요할까? -->
    <div class="ui">
      <div class="inventory" id="inventory">
        <div class="inventory-row">
          <div class="inventory-item" id="inventory-1"></div>
          <div class="inventory-item" id="inventory-2"></div>
          <div class="inventory-item" id="inventory-3"></div>
          <div class="inventory-item" id="inventory-4"></div>
          <div class="inventory-item" id="inventory-5"></div>
          <div class="inventory-item" id="inventory-6"></div>
          <div class="inventory-item" id="inventory-7"></div>
          <div class="inventory-item" id="inventory-8"></div>
        </div>
        <div class="inventory-row">
          <div class="inventory-item" id="inventory-9"></div>
          <div class="inventory-item" id="inventory-10"></div>
          <div class="inventory-item" id="inventory-11"></div>
          <div class="inventory-item" id="inventory-12"></div>
          <div class="inventory-item" id="inventory-13"></div>
          <div class="inventory-item" id="inventory-14"></div>
          <div class="inventory-item" id="inventory-15"></div>
          <div class="inventory-item" id="inventory-16"></div>
        </div>
      </div>
    </div>

  </div>
</body>
</html>
